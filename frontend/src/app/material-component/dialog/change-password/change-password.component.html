<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout ="row">
        <span class="title-center">Change Password</span>
    </mat-toolbar-row> 
</mat-toolbar>

<mat-dialog-content  class = "mat-typography">
    <form [formGroup] = "changePasswordForm">
        <div fxFlex fxLayout="column">
        
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Old Password</mat-label>
                <!-- <input matInput formControlName="oldPassword" required>
                <mat-error *ngIf="changePasswordForm.controls.oldPassword.touched && changePasswordForm.controls.oldPassword.invalid">
                <span *ngIf="changePasswordForm.controls.oldPassword.errors.required">This feild is required</span>
                <span *ngIf="changePasswordForm.controls.oldPassword.errors.pattern">This feild is invalid</span>
            </mat-error> -->
            </mat-form-field>
         


            <mat-form-field appearance="fill" fxFlex>
                <mat-label>New Password</mat-label>
                <input matInput formControlName="newPassword" required>
                <!-- <mat-error *ngIf="changePasswordForm.controls.newPassword.touched && changePasswordForm.controls.newPassword.invalid">
                <span *ngIf="changePasswordForm.controls.newPassword.errors.required">This feild is required</span>
                <span *ngIf="changePasswordForm.controls.newPassword.errors.pattern">This feild is invalid</span>
            </mat-error> -->
            </mat-form-field>


            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Confirm Password</mat-label>
                <input matInput formControlName="ConfirmPassword" required>
                <!-- <mat-error *ngIf="changePasswordForm.controls.ConfirmPassword.touched && changePasswordForm.controls.ConfirmPassword.invalid">
                <span *ngIf="changePasswordForm.controls.ConfirmPassword.errors.required">This feild is required</span>
                <span *ngIf="changePasswordForm.controls.ConfirmPassword.errors.pattern">This feild is invalid</span>
            </mat-error> -->
            </mat-form-field>
            
        </div>

    </form>

</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" (click)="handleChangePasswordSubmit()" >Submit</button>
    <button mat-raised-button color="primary" >Close</button>
</mat-dialog-actions>
